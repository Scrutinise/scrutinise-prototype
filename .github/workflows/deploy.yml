name: Deploy to Railway 
on: 
  push: 
    branches: [ main ] 
jobs: 
  deploy: 
    runs-on: ubuntu-latest 
    steps: 
      - uses: actions/checkout@v4 
      - name: Deploy 
        uses: railwayapp/deploy-action@v1 
        with: 
          railway_token: ${{ secrets.RAILWAY_TOKEN }} 
          service: scrutinise-web 
